<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Journal Search</title>

        <link rel="stylesheet" style="text/css" href="web/general.css" />
        <script type="text/javascript" src="web/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="web/FileSaver.min.js"></script>
        <script type="text/javascript" src="xml.js"></script>
        <script type="text/javascript" src="web/search.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="everything">
            <br/>
            <div id="sidebar">
                <input class="searchbar" type="text"></input><br />
                <button onclick="performSearch(this)">Search!</button>
            </div>
            <div id="notSidebar">
                <div id="results"></div>
                <button id="buttonSave" onclick="saveJsonFile();">Save file</button>
                <button id="buttonLoad" onclick="loadJsonFile();">Load file</button>
            </div>
        </div>
    </body>
</html>
