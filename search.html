<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Journal Search</title>
        <link rel="stylesheet" style="text/css" href="web/general.css" />
        <script type="text/javascript" src="web/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="web/FileSaver.min.js"></script>
        <script type="text/javascript" src="loader.js"></script>
        <script type="text/javascript" src="web/search.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="everything">
            <div id="sidebar">
                <input class="searchbar" type="text">
                <button onclick="performSearch(this)">Search</button>
                <button onclick="displayAllFiles()">Display all files</button>
                <input type="checkbox" id="searchFromT" checked/>
                <span class="sidebarText">Include text journals   </span>
                <input type="checkbox" id="searchFromA" checked/>
                <span class="sidebarText">Include non-text journals</span><br />
                <input type="checkbox" id="searchIncludeF" checked/>
                <span class="sidebarText">Include filename</span><br />
                <input type="checkbox" id="searchIncludeP" checked/>
                <span class="sidebarText">Include path</span><br />
                <input type="checkbox" id="searchIncludeD" checked/>
                <span class="sidebarText">Include date and time</span><br />
                <input type="checkbox" id="searchIncludeT" checked/>
                <span class="sidebarText">Include tags</span><br />
                <input type="checkbox" id="searchIncludeQ" checked/>
                <span class="sidebarText">Include quotes</span><br />
                <input type="checkbox" id="searchIncludeN" checked/>
                <span class="sidebarText">Include notes</span><br />
                <input type="checkbox" id="searchIncludeC" checked/>
                <span class="sidebarText">Include contents</span><br />
                <select id="sortSelection">
                    <option value="none">Don't sort</option>
                    <option value="dateAsc">Sort by date (ascending)</option>
                    <option value="dateDesc">Sort by date (descending)</option>
                    <option value="filenameAsc">Sort by filename (ascending)</option>
                    <option value="filenameDesc">Sort by filename (descending)</option>
                </select>
            </div>
            <div id="notSidebar">
                <div id="results"></div>
                <button id="buttonSave" onclick="saveTags();">Save file</button>
                <button id="buttonLoad" onclick="loadTags();">Load file</button>
            </div>
        </div>
    </body>
</html>
